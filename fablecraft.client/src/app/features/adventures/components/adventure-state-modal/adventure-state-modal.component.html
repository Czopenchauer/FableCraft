<div (click)="onBackdropClick($event)" *ngIf="isOpen" class="modal-backdrop">
  <div class="modal-container">
    <div class="modal-content">
      <!-- Header with Tabs -->
      <div class="modal-header">
        <div class="tabs-header">
          <button
            (click)="setActiveTab('lore')"
            [class.active]="activeTab === 'lore'"
            class="tab-btn"
          >
            <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
            <span>Lore</span>
          </button>
          <button
            (click)="setActiveTab('characters')"
            [class.active]="activeTab === 'characters'"
            class="tab-btn"
          >
            <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path
                d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
            <span>Characters</span>
          </button>
          <button
            (click)="setActiveTab('metadata')"
            [class.active]="activeTab === 'metadata'"
            class="tab-btn"
          >
            <svg class="tab-icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
              <path
                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                stroke-linecap="round"
                stroke-linejoin="round"/>
            </svg>
            <span>Scene Metadata</span>
          </button>
        </div>
        <button
          (click)="onClose()"
          class="close-button"
          title="Close"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
          </svg>
        </button>
      </div>

      <!-- Tab Content -->
      <div class="modal-body">
        <!-- Lore Tab -->
        <div *ngIf="activeTab === 'lore'" class="tab-content">
          <app-lore-content
            [adventureId]="adventureId"
            [isActive]="activeTab === 'lore'">
          </app-lore-content>
        </div>

        <!-- Characters Tab -->
        <div *ngIf="activeTab === 'characters'" class="tab-content">
          <app-characters-tab
            [adventureId]="adventureId"
            [isActive]="activeTab === 'characters'">
          </app-characters-tab>
        </div>

        <!-- Scene Metadata Tab -->
        <div *ngIf="activeTab === 'metadata'" class="tab-content">
          <app-scene-metadata-tab
            [metadata]="sceneMetadata"
            [isActive]="activeTab === 'metadata'">
          </app-scene-metadata-tab>
        </div>
      </div>
    </div>
  </div>
</div>
