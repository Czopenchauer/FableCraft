<div (click)="onBackdropClick($event)" *ngIf="isOpen" class="modal-backdrop">
  <div class="json-editor-modal">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button (click)="onCancel()" class="close-btn" title="Close">
        <svg fill="none" height="20" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
          <line x1="18" x2="6" y1="6" y2="18"></line>
          <line x1="6" x2="18" y1="6" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <textarea
        (ngModelChange)="onJsonChange()"
        [(ngModel)]="jsonText"
        [class.error]="hasError"
        class="json-textarea"
        placeholder="Enter JSON data..."
        spellcheck="false">
      </textarea>

      <div *ngIf="hasError" class="error-message">
        <svg fill="none" height="16" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" x2="12" y1="8" y2="12"></line>
          <line x1="12" x2="12.01" y1="16" y2="16"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    </div>

    <div class="modal-footer">
      <button (click)="onCancel()" class="btn-cancel">Cancel</button>
      <button (click)="onSave()" [disabled]="hasError" class="btn-save">Save</button>
    </div>
  </div>
</div>
