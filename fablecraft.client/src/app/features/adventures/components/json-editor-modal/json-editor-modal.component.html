<div class="modal-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="json-editor-modal">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button class="close-btn" (click)="onCancel()" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <textarea
        class="json-textarea"
        [class.error]="hasError"
        [(ngModel)]="jsonText"
        (ngModelChange)="onJsonChange()"
        spellcheck="false"
        placeholder="Enter JSON data...">
      </textarea>

      <div class="error-message" *ngIf="hasError">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button class="btn-save" (click)="onSave()" [disabled]="hasError">Save</button>
    </div>
  </div>
</div>
